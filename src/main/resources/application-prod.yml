spring:

  data:
    mongodb:
      uri: ${Database_Con}
      database: fitRoute
      auto-index-creation: true

    redis:
      host: ${REDIS_HOST}
      port: 17802
      password: ${REDIS_PASSWORD}

  servlet:
    multipart:
      max-file-size: ${file_size}
      max-request-size: ${request_size}

# swagger-ui custom path
springdoc:
  swagger-ui:
    path: ${swagger_path}
    enabled: true

  api-docs:
    enabled: true


firebase:
  image-base-url: ${firebase_image_base_url}
  storage-bucket: ${firebase_storage_bucket}
  credentials: ${firebase_credentials}

jwt:
  secret: ${JWT_key}
  login-validity: ${JWT_Login_Validity}
